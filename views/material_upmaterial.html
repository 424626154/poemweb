<% include header.html %>
	<ol class="breadcrumb " style="background: transparent;">
	  <li><a href="/">Home</a></li>
	  <li><a href="/material">素材</a></li>
	  <li class="active">添加素材</li>
	</ol>
    <div >	
    	<%if(err){%>  
         <div class="alert alert-danger" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5><%= err %></h5>
        </div>
      <%}%>  

      <form id="add" name="add" method="post" action="/material/upmaterial" enctype="multipart/form-data" >
        <input type="hidden" class="form-control" id="id" name="id"value="<%= obj.id %>">
        <div class="form-group">
          <label for="">标题</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="输入标题" value="<%= obj.title %>">
      	</div>
        <div class="form-group">
          <label for="">封面</label>
          <input type="text" class="form-control" id="cover" name="cover" placeholder="输入封面地址" value="<%= obj.cover %>">
        </div>
        <div class="form-group">
          <label for="">简介</label>
          <textarea class="form-control" rows="3" placeholder="输入简介" id="profile" name="profile" ><%= obj.profile %></textarea>
        </div>
        <div class="form-group">
          <label for="">作者ID</label>
          <input type="text" class="form-control" id="author" name="author" placeholder="输入作者名称" value="<%= obj.author %>">
        </div>
        <div class="form-group">
          <label for="">内容</label>
          <textarea type="text" class="form-control" rows="20" id="content" name="content" placeholder="输入内容" ><%= obj.content %></textarea>
        </div>
        <button class="btn btn-default" type="submit" >修改</button>
      </form>

    </div>
<% include footer.html %>
